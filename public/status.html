<!DOCTYPE html>
<html>
<head>
  <title>Status</title>
</head>
<body>
  <pre id="statusOutput"></pre>

  <script>
    // Fetch and display status values
    async function fetchStatus() {
      try {
        const response = await fetch('/api/status');
        const statusText = await response.text();

        // Set status values as plain text
        document.getElementById('statusOutput').textContent = statusText;
      } catch (error) {
        console.error('Error fetching status:', error);
      }
    }

    // Fetch status values on page load
    fetchStatus();
  </script>
</body>
</html>
